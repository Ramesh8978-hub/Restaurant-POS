<div class="card-margin">
    <div class="mat-table matTable">
        <mat-card class="mat-elevation-z0">
            <form action="" [formGroup]="orderItemForm">
                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categoryData" [value]="category.id">{{category.category}}
                        </mat-option>
                    </mat-select>
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-label>Item</mat-label>
                    <mat-select formControlName="itemId">
                        <mat-option *ngFor="let item of items" [value]="item.id">{{item.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" formControlName="quantity">
                </mat-form-field><br>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field><br>
                <button class="button" mat-raised-button [routerLink]="['/receptionist/orders']"
                    routerLinkActive="router-link-active" *ngIf="id">Cancel</button>
                <button class="button" mat-raised-button type="reset" *ngIf="!id">Clear</button>
                <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
            </form>
        </mat-card>
    </div>
</div>
