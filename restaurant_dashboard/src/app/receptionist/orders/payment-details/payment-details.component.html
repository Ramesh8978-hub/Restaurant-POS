<div>
    <h2 mat-dialog-title>Payments</h2>
    <form action="" [formGroup]="paymentForm" (ngSubmit)="payments()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline">
                <mat-label>Payment mode</mat-label>
                <mat-select formControlName="mopId">
                  <mat-option *ngFor="let pay of paymentModes"  [value]="pay.id">{{pay.paymentMode}}</mat-option>
                </mat-select>
              </mat-form-field> <br>
            <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="amount" placeholder="Amount">
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Discount </mat-label>
                <input matInput type="number" formControlName="discount" placeholder="Discount">
            </mat-form-field> <br>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
                color="primary" [disabled]="paymentForm.invalid">Save</button>
        </mat-dialog-actions>
    </form>
</div>
