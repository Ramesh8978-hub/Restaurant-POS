<div>
    <h2 mat-dialog-title>ExpenseType</h2>
    <form action="" [formGroup]="expensesTypeForm" (ngSubmit)="expensesType()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field>
                <mat-label>expenseType</mat-label>
                <input matInput type="text" formControlName="type" (keypress)="keyPressAlphaNumeric($event)" placeholder="expenseType">
            </mat-form-field><br>
         
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
                color="primary">Save</button>
        </mat-dialog-actions>
    </form>
</div>
