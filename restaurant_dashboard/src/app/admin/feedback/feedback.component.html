<div class="card-margin mat-elevation-z3">
  <div class="mat-table matTable">
    <mat-card class="mat-elevation-z0">
      <mat-card-header>
        <span class="spacer"></span>
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="" type="search">
          <button matSuffix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-header>
    </mat-card>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
        <td mat-cell *matCellDef="let feedback"> {{dataSource.filteredData.indexOf(feedback)+1}} </td>
      </ng-container>

      <ng-container matColumnDef="waiterId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Waiter</th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.waiter.username}}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CustomerName </th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.customerName}} </td>
      </ng-container>

      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.question.question}} </td>
      </ng-container>

      <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Feedback </th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.feedback}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let category; columns: displayedColumns;">
      </tr>
    </table>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <div class="image" *ngIf="total <= 0">
      <img src="{{noData.image}}" style="height: 150px;width: 150px;">
      <div>
        {{noData.noDataFound}}
      </div>
    </div>
    <mat-paginator #paginator [length]="total" [showFirstLastButtons]="true" [pageSize]="pageSize"
      [pageSizeOptions]="totalLength">
    </mat-paginator>
  </div>
</div>
