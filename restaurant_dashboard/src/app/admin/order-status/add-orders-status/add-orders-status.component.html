<div>
    <h2 mat-dialog-title>Order Status</h2>
    <form action="" [formGroup]="orderStatusForm" (ngSubmit)="OrderStatus()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field>
                <mat-label>Order Status</mat-label>
                <input matInput formControlName="orderStatus" (keypress)="keyPressAlphaNumeric($event)" placeholder="Order Status">
            </mat-form-field><br>

        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
                color="primary" [disabled]="!orderStatusForm.valid">Save</button>
        </mat-dialog-actions>
    </form>
</div>
