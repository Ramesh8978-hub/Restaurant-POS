<div>
    <h2 mat-dialog-title>User Status</h2>
    <form action="" [formGroup]="userstatusForm" (ngSubmit)="UserStatus()">
    <mat-dialog-content class="dailogcontent">
        <mat-form-field>
            <input matInput formControlName="userStatus" (keypress)="keyPressAlphaNumeric($event)" placeholder="User Status">
        </mat-form-field>
    </mat-dialog-content>
   
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn">Close</button>
        <button [mat-dialog-close]="true" cdkFocusInitial type="submit" 
         mat-raised-button color="primary" [disabled]="!userstatusForm.valid">Save</button>
    </mat-dialog-actions>
</form>
</div>
