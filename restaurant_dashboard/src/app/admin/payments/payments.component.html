<div class="card-margin mat-elevation-z3">
    <div class="mat-table matTable">
      <mat-card class="mat-elevation-z0">
            <mat-card-header>
                <span class="spacer"></span>
                <mat-form-field> 
                  <input matInput placeholder="Search" type="search" >
                  <button matSuffix mat-icon-button><mat-icon>search</mat-icon></button>
                </mat-form-field>
            </mat-card-header>
        </mat-card>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="tableNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Table Number </th>
                <td mat-cell *matCellDef="let data"> {{data.tableNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let data"> {{data.category}} </td>
            </ng-container>
            <ng-container matColumnDef="items">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> items </th>
                <td mat-cell *matCellDef="let data"> {{data.items}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let data"> {{data.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let data"> {{data.price}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let data"> {{data.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let data"> {{data.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
        <p class="mat-body-1" *ngIf="total <= 0">No Payments found!</p>
        <mat-paginator #paginator [length]="total" [showFirstLastButtons]="true" [pageSize]="pageSize"
            [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
    </div>
</div>
