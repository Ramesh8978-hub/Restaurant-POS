<div>
    <h2 mat-dialog-title style="text-align: center;">Expenses</h2>
    <form action="" [formGroup]="expensesForm" (ngSubmit)="expenses()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Name" (keypress)="keyPressAlphaNumeric($event)">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>ExpenseType</mat-label>
                <mat-select formControlName="expenseTypeId">
                    <mat-option *ngFor="let expenseTypes of expenseType" [value]="expenseTypes.id"  >
                        {{expenseTypes.type}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>PaymentType</mat-label>
                <mat-select formControlName="paymentModeId">
                    <mat-option *ngFor="let paymentTypes of paymentType" [value]="paymentTypes.id"  >
                        {{paymentTypes.paymentMode}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Employee</mat-label>
                <mat-select formControlName="employeeId">
                    <mat-option *ngFor="let userdatas of userdata" [value]="userdatas.id"  >
                        {{userdatas.username}}</mat-option>
                </mat-select>
            </mat-form-field>
                <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput type="text" formControlName="amount" placeholder="Amount" (keypress)="keyPressNumeric($event)"   maxlength="7" minlength="1">
                  <mat-error *ngIf="!expensesForm.get('amount').hasError('minlength')">
                    Amount must be 1 numbers.
                  </mat-error>
            </mat-form-field> 
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="discription" placeholder="Description">
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
                color="primary">Save</button>
        </mat-dialog-actions>
    </form>
</div>
