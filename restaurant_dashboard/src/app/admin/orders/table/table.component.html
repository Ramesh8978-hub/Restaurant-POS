<div class="card-margin">
  <div class="container-fluid">
    <section class="team-section text-center my-4">
      <div class="row">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <div class="col-lg-2 col-md-4 col-sm-4 mb-lg-0 mb-5" *ngFor="let table of tables | orderBy:'tableNumber'">
          <mat-card class="mat-elevation-z3 card" matRipple [routerLink]="table.id"
            routerLinkActive="router-link-active">
            <mat-card-title class="h4">{{table.tableNumber}}</mat-card-title>
            <mat-card-subtitle>Seating : {{table.sittingCapacity}}</mat-card-subtitle>
          </mat-card><br>
        </div>
      </div>
    </section>
    <div class="image" *ngIf="total <= 0">
      <img src="{{noData.image}}" style="height: 150px;width: 150px;">
      <div>
        {{noData.noDataFound}}
      </div>
      <br>
    </div>
  </div>

</div>
